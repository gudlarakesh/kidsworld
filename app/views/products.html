<div class="container">
  <h2>Products</h2>
  <div class="row">
    <div class="col-md-5" ng-repeat="product in myProducts">
      <md-card>
      <span class="productImage">
        <img ng-src="{{product.imageUrl}}" alt="{{product.name}}">
      </span>
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">{{product.name}}</span>
          </md-card-title-text>
        </md-card-title>
        <md-card-actions layout="row" layout-align="end center">
          <md-button>Buy</md-button>
        </md-card-actions>
      </md-card>
    </div>
  </div>
</div>
