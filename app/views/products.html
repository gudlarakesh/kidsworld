<div class="row products-page">
  <h2 class="products-heading">Products</h2>
    <div id="test1" class="col s12">
      <!-- <div style="font-size: 1.5em;">Showing products for category: {{clickedCategory}}</div> -->
      <div class="col s12 m4" ng-repeat="product in categoryProducts">
        <div class="card large">
          <div class="card-image">
            <img class="img-responsive" ng-src="{{product.imageUrl}}">
          </div>
          <div class="card-content">
            <span class="card-title">{{product.name}}</span>
            <p>{{product.description}}</p>
          </div>
          <div class="card-action">
            <a class="waves-effect waves-light btn view-product" ng-click="viewProduct(product.$id)">View Product</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
